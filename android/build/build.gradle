// Gradle build config for Godot Engine's Android port.
//
// Do not remove/modify comments ending with BEGIN/END, they are used to inject
// addon-specific configuration.
apply from: 'config.gradle'

buildscript {
    apply from: 'config.gradle'

    repositories {
        google()
        jcenter()
//CHUNK_BUILDSCRIPT_REPOSITORIES_BEGIN
// Inside the buildscript.repositories section of the build file.
//CHUNK_BUILDSCRIPT_REPOSITORIES_END
    }
    dependencies {
        classpath libraries.androidGradlePlugin
//CHUNK_BUILDSCRIPT_DEPENDENCIES_BEGIN
// Inside the buildscript.dependencies section of the build file.
classpath 'com.google.gms:google-services:4.3.3'
//CHUNK_BUILDSCRIPT_DEPENDENCIES_END
    }
}

apply plugin: 'com.android.application'

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
//CHUNK_ALLPROJECTS_REPOSITORIES_BEGIN
// Inside the allprojects.repositories section of the build file.
//CHUNK_ALLPROJECTS_REPOSITORIES_END
    }
}

dependencies {
    implementation libraries.supportCoreUtils

    if (rootProject.findProject(":lib")) {
        implementation project(":lib")
    } else {
        // Custom build mode. In this scenario this project is the only one around and the Godot
        // library is available through the pre-generated godot-lib.*.aar android archive files.
        debugImplementation fileTree(dir: 'libs/debug', include: ['*.jar', '*.aar'])
        releaseImplementation fileTree(dir: 'libs/release', include: ['*.jar', '*.aar'])
    }
//CHUNK_DEPENDENCIES_BEGIN
// Inside the dependencies section of the build file.
// Firebase Core (needs Analytics implementation)
implementation 'com.google.firebase:firebase-analytics:17.2.2'
// Firebase Ads (AdMob)
implementation 'com.google.firebase:firebase-ads:18.2.0'
// Firebase Ads (AdMob) Unity Mediation
implementation 'com.google.ads.mediation:unity:3.2.0.1'
// Firebase Authentication
implementation 'com.google.firebase:firebase-auth:19.2.0'
// Firebase Authentication (Google)
implementation 'com.google.android.gms:play-services-auth:17.0.0'
// Firebase Firestore (Database)
implementation 'com.google.firebase:firebase-firestore:21.4.0'
// Firebase Storage (File storage)
implementation 'com.google.firebase:firebase-storage:19.1.1'
// Firebase In-App Messaging
implementation 'com.google.firebase:firebase-inappmessaging-display:19.0.3'
// Firebase Cloud Messaging
implementation 'com.google.firebase:firebase-messaging:20.1.0'
implementation 'androidx.work:work-runtime:2.3.1'
//CHUNK_DEPENDENCIES_END
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        // Feel free to modify the application id to your own.
        applicationId getExportPackageName()
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
//CHUNK_ANDROID_DEFAULTCONFIG_BEGIN
// Inside the android.defaultconfig section of the build file.
applicationId 'com.wolfystudio.dodgeheroes'
//CHUNK_ANDROID_DEFAULTCONFIG_END
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation', 'UnusedResources'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    // Both signing and zip-aligning will be done at export time
    buildTypes.all { buildType ->
        buildType.zipAlignEnabled false
        buildType.signingConfig null
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = [
                    'src'
//DIR_SRC_BEGIN
,'D:/Documents/Projects/Dodge-Heroes/android/godot-android-module-firebase/src'
//DIR_SRC_END
            ]
            res.srcDirs = [
                    'res'
//DIR_RES_BEGIN
,'D:/Documents/Projects/Dodge-Heroes/android/godot-android-module-firebase/res'
//DIR_RES_END
            ]
            aidl.srcDirs = [
                    'aidl'
//DIR_AIDL_BEGIN
,'D:/Documents/Projects/Dodge-Heroes/android/godot-android-module-firebase/aidl'
//DIR_AIDL_END
            ]
            assets.srcDirs = [
                    'assets'
//DIR_ASSETS_BEGIN
,'D:/Documents/Projects/Dodge-Heroes/android/godot-android-module-firebase/assets'
//DIR_ASSETS_END
            ]
        }
        debug.jniLibs.srcDirs = [
                'libs/debug'
//DIR_JNI_DEBUG_BEGIN
//DIR_JNI_DEBUG_END
        ]
        release.jniLibs.srcDirs = [
                'libs/release'
//DIR_JNI_RELEASE_BEGIN
//DIR_JNI_RELEASE_END
        ]
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            output.outputFileName = "android_${variant.name}.apk"
        }
    }
}

//CHUNK_GLOBAL_BEGIN
// Inside the global scope of the build file.
apply plugin: 'com.google.gms.google-services'
//CHUNK_GLOBAL_END
